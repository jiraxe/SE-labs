<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">

<div w3-include-HTML="/navbar/navbar.html">
</div>
<body>
<p>&nbsp;</p>
<th:block layout:fragment="content">
    <h3>List of Books currently in our Catalogue</h3>
    <br/>
    <th:block style="font-size: 1em">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"># </th>

                <th scope="col">studentNumber </th>
                <th scope="col">FirstName </th>
                <th scope="col">MiddleName </th>
                <th scope="col">LastName </th>
                <th scope="col">cgpa </th>
                <th scope="col">enrollmentDate </th>
                <th scope="col">isInternational </th>
            </tr>
            </thead>
            <tbody>
            <td th:each="student,iterStat : ${students}">
                <th scope="row" th:text="${iterStat.count}"></th>

                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.isInternational}"></td>
                <td  ><button th:text="delete"></button></td>
            </tr>
            </tbody>
        </table>
    </th:block>
</th:block>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
