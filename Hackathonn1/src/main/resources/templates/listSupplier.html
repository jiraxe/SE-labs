<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{navbar}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">

</head>
<body>
<th:block th:include="navbar :: assets"></th:block>

    <div style="padding-top:1em;" class="container">
        <div>
            <span style="font-size: 2em; color: #32a5e7;">List of Suppliers</span>
            <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/supplier/add">Add New Supplier</a>
            </span>
        </div>




        <div style="font-size: .7em">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"># </th>
                    <th scope="col">Supplier Number </th>
                    <th scope="col">Name </th>
                    <th scope="col">Contact Phone </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier,iterStat : ${suppliers}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${supplier.supplierNumber}"></td>
                    <td th:text="${supplier.name}"></td>
                    <td th:text="${supplier.contactPhoneNumber}"></td>
                    <td><a th:href="@{'/supplier/edit/{supplierId}'(supplierId=${supplier.supplierId})}">Edit</a></td>
                    <td>
                        <a th:href="@{'../supplier/delete/' + ${supplier.supplierId}}">Delete</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">O. Jablaoui : : : CS425-SWE</span>
            <span style="float:right;" class="text-muted">&copy; March 2019</span>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
